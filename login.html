                </div>

        <div class="load loadwrap">
            <div class="loading loaders"></div>
        </div>
        <div class="container-fluid">
            <div class="login">
                <div class="head-footer"></div>
                <div class="header-card">
                    <h3><b>LOGIN FORM</b></h3>
                     <img src="img/male-shadow-fill-circle-512.png" class="img-custom" alt="#"/>
                </div>
                <form>
                    <div class="form-group userinput">
                        <div class="input-group">
                          <div class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>  
                          </div>
                          <input type="text" name="username" class="form-control inputs-data loginName" placeholder="Username" aria-describedby="sizing-addon2" required>
                        </div>
                    </div>
                    <div class="form-group userinput">
                        <div class="input-group">
                          <div class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>  
                          </div>
                          <input type="password" name="password" class="form-control inputs-data loginPass" placeholder="Password" aria-describedby="sizing-addon2" required>
                        </div>
                    </div>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" class="rmbr" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block btn-signin" type="submit">Sign In</button>
                    </div>
                     <div class="form-group sign-custom">
                        <a href="#" class="forgot-password">Forgot the password?</a><br/><br/>
                        <a href="signup.html">Sign-up</a>
                    </div>
                </form>
                <div class="head-footer">

                </div>
            </div>
        </div>
