                     <div class="col-md-6 contactHead">
                        <span class="glyphicon glyphicon-earphone"> 9090-9390-09</span>
                        <span class="glyphicon glyphicon-envelope"> matthewobisnar@gmail.com</span>
                     </div>
                    <div class="col-md-6 contactHead">
                        <div class="pull-right">
                            <span class="glyphicon glyphicon-earphone"> Facebook</span>
                            <span class="glyphicon glyphicon-envelope"> Instagram</span>
                            <span class="glyphicon glyphicon-envelope"> Twitter</span>
                            <span class="glyphicon glyphicon-envelope"> Dribble</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-custom">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">

                    </div>
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="login.html"><b>My Account</b></a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="load loadwrap">
            <div class="loading loaders"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="signup">
                    <div class="head-footer"></div>
                    <form>
                        <div class="header-card">
                            <h2>Sign Up to your account</h2><br/><br/>
                        </div>
                        <div class="col-md-6">
                            <div class="row" style="padding-right: 7px">
                                <div class="form-group">
                                    <label class="lbl-cl">First Name</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>  
                                      </div>
                                      <input type="text" name="firstname" class="form-control inputs-data" placeholder="First name.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group">
                                    <label class="lbl-cl">Last Name *</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>  
                                      </div>
                                      <input type="text" name="lastname" class="form-control inputs-data" placeholder="Password.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                             <label class="lbl-cl">Address *</label>
                             <div class="input-group">
                              <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-home"></i>  
                              </div>
                              <input type="text" name="address" class="form-control inputs-data" placeholder="Address.." aria-describedby="sizing-addon2" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row"  style="padding-right: 7px;">
                                <div class="form-group">
                                     <label class="lbl-cl">Username</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>  
                                      </div>
                                      <input type="text" name="username" class="form-control inputs-data" placeholder="Username.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group">
                                     <label class="lbl-cl">Email *</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope"></i>  
                                      </div>
                                      <input type="text" name="email" class="form-control inputs-data" placeholder="Email.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row"  style="padding-right: 7px;">
                                <div class="form-group">
                                     <label class="lbl-cl">Password *</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>  
                                      </div>
                                      <input type="text" name="password" class="form-control inputs-data" placeholder="Password.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group">
                                     <label class="lbl-cl">Confirm Password *</label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>  
                                      </div>
                                      <input type="text" name="confirmPassword" class="form-control inputs-data" placeholder="Confirm Password.." aria-describedby="sizing-addon2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="agree" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> I agree to the Terms of Service and Privacy Policy
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                        </div>
                        <div class="form-group sign-custom">
                            <a href="login.html">LOG-IN</a>
                        </div>
                    </form>
                    <div class="head-footer sign-up-footer"></div>
                </div>
            </div>
        </div>

    </body>
